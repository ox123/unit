<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <span v-html="link"></span>
  </div>

  <script>
      var my = {
          "a":"aa"
      }
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        aa: my,
        link: "<a href='www.baidu.com'>ccc</a>"
      },
      created: function(){
          console.info("created")
      },
      mounted: function(){
          console.info("mounted");
          console.info(this.el)
      }
    })
    console.info(app.message)
    console.info(app.aa)
  </script>
</body>
</html>
